
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup" id="inputs">
				<form  action="" ngNativeValidate #form>
					<label for="chk" aria-hidden="true">Sign up</label>
                   <div class="inputs2">
					<!-- <input type="text" name="txt" placeholder="User name" required=""> -->
                     <!------------- UserName----------- -->
                     <div class=" d-flex justify-content-center">
                    <div class="form-group mt-4">
                        <mat-form-field class="example-full-width">
                          <mat-label><i class="fa-solid fa-user text-dark me-2"></i>UserName </mat-label>
                          <input matInput placeholder="Ex. Sankar" name="UserName"  [(ngModel)]="runame1" required="">
                        </mat-form-field>
                      </div>
                    </div>
                      
                        <!------------- Email----------- -->
                        <!-- <input type="email" name="email" placeholder="Email" required=""> -->
                        <div class=" d-flex justify-content-center">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                  <mat-label><i class="fa-solid fa-envelope text-dark me-2"></i>Email</mat-label>
                  <input matInput type="email" placeholder="Ex. sankar@gmail.com" name="email" [(ngModel)]="remail1" required="">
                </mat-form-field>
              </div>
            </div>
    
			   <!------------- Password----------- -->
               <!-- <input type="password" name="pswd" placeholder="Password" required=""> -->
               <div class=" d-flex justify-content-center">
               <div class="form-group ">
                <mat-form-field class="example-full-width">
                  <mat-label><i class="fa-solid fa-key text-dark me-2"></i>Password</mat-label>
                  <input matInput type="password" placeholder="Ex. Sankar1234" name="pw1" [(ngModel)]="rpassword1" required="">
                </mat-form-field>
            </div>
        </div>
            <div class=" d-flex justify-content-center">
                <mat-form-field class="example-full-width">
                  <mat-label><i class="fa-solid fa-key text-dark me-2"></i>Re Enter Password</mat-label>
                  <input matInput type="password"   placeholder="Ex. Sankar1234" name="pw1" [(ngModel)]="rpassword2" required="">
                </mat-form-field>
            </div>
        
    
             
              <div class=" d-flex justify-content-center">
              <!-- <button>Sign up</button> -->
              <div class="from-group  ">
  
                <div *ngIf="rpassword1!=rpassword2" >  
                  <label for="" class="text-white bg-danger rounded " id="MisMatch"> Password MisMatched</label>
                </div>
    
                <div *ngIf="rpassword1==rpassword2 ">
                <button mat-raised-button  class="bg-primary text-white"  type="submit" (click)=" form.checkValidity()? submit() : null" id="btn1" >Submit</button>
                <!-- <button mat-raised-button color="warn" id="btn2">Cancle</button> -->
              </div>  
              </div>
            </div>
        </div>
          
				
				</form>
                
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
                       <!------------- UserName----------- -->
                    <div class=" d-flex justify-content-center">
                        <div class="form-group mt-4">
                            <mat-form-field class="example-full-width">
                              <mat-label><i class="fa-solid fa-user text-dark me-2"></i>UserName</mat-label>
                              <input matInput placeholder="Ex. Sankar" name="UserName"  [(ngModel)]="Uname" required="">
                            </mat-form-field>
                          </div>
                        </div>
                        	   <!------------- Password----------- -->
                        <div class=" d-flex justify-content-center">
                            <div class="form-group ">
                             <mat-form-field class="example-full-width">
                               <mat-label><i class="fa-solid fa-key text-dark me-2"></i>Password</mat-label>
                               <input matInput type="password" placeholder="Ex. Sankar1234" name="pw1" [(ngModel)]="password" required="">
                             </mat-form-field>
                         </div>
                     </div>
					
					<!-- <input type="password" name="pswd" placeholder="Password" required=""> -->
					<button class="button" (click)="Login()">Login</button>
				</form>
			</div>
	</div>
</body>
