<div class="container-fluid cards">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4 p-3">
      <div class="card">
        <h2 class="text-center mb-4 text-#161A30 kala">Credit Card Details</h2>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <img
                src="https://www.hdfcbank.com/content/api/contentstream-id/723fb80a-2dde-42a3-9793-7ae1be57c87f/c3bbd7ad-6a6e-4c7b-92f9-319d5859567c/Personal/Pay/Cards/Credit%20Card/Credit%20Card%20Landing%20Page/Credit%20Cards/Super%20Premium/Regalia/Regalia-MC.png"
                class="img-fluid"
              />
            </div>
            <div class="col-md-2">
              <img
                src="https://www.sbicard.com/sbi-card-en/assets/media/images/personal/credit-cards/value-savings/card-faces/thumb-simplyclick-card-face.png"
                class="img-fluid"
              />
            </div>
            <div class="col-md-2">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZKOogTybHl9BHv7K0kcPTnL49jImQQR5QBA&usqp=CAU"
                class="img-fluid"
              />
            </div>
            <div class="col-md-2">
              <img
                src="https://www.paisabazaar.com/wp-content/uploads/2018/05/Capture.jpg"
                class="img-fluid"
              />
            </div>
            <div class="col-md-2">
              <img
                src="https://www.kotak.com/content/dam/Kotak/Product-Card-Images-Mobile/fortune-gold-credit-card.jpg"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="username" class="form-label names">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="cardNumber " class="form-label names"
              >Card Number</label
            >
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              placeholder="Enter card number"
              required
            />
          </div>
          <div class="container">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="cardCVV" class="form-label names">Card CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardCVV"
                  placeholder="Enter CVV"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="cardYear" class="form-label names"
                  >Expiration Year</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardYear"
                  placeholder="Enter expiration year"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cardName" class="form-label names"
              >Cardholder Name</label
            >
            <input
              type="text"
              class="form-control"
              id="cardName"
              placeholder="Enter cardholder name"
              required
            />
          </div>
          <div class="form-group">
            <label for="cardLimit" class="form-label names">Card Limit</label>
            <input
              type="text"
              class="form-control"
              id="cardLimit"
              placeholder="Enter card limit"
              required
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary btn-submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
